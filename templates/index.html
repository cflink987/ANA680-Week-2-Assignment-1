<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Breast Cancer Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 40px auto; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px 18px; }
    label { font-weight: 600; }
    input { width: 100%; padding: 8px; }
    .btn { margin-top: 18px; padding: 10px 16px; }
    .result { margin-top: 20px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Breast Cancer Wisconsin (Original) Predictor</h1>

  <form action="/predict" method="post">
    <div class="grid">
      {% for col in feature_columns %}
        <div>
          <label for="{{ col }}">{{ col }}</label>
          <input type="number" step="any" name="{{ col }}" id="{{ col }}" required>
        </div>
      {% endfor %}
    </div>

    <button class="btn" type="submit">Predict</button>
  </form>

  {% if prediction_text %}
    <div class="result"><strong>{{ prediction_text }}</strong></div>
  {% endif %}
</body>
</html>
